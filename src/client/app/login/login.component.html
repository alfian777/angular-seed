<div class="container">

<div *ngIf="!isLoggedIn">

  <form class="form-signin">
    <img src="assets/logo/AKM-Logo.png" class="img-fluid" alt="AKM Logo">
    <h2 class="form-signin-heading text-center">{{headerText}}</h2>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
    <!--
    <div class="checkbox">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    -->
    <div class="text-center">
    <button class="btn btn-lg btn-primary" type="submit" (click)="login()" >Login</button>
    <button class="btn btn-lg btn-secondary" type="submit" disabled>Register</button>
    </div>

  </form>
</div>

<div *ngIf="isLoggedIn">
    <img src="assets/logo/AKM-Logo.png" class="img-fluid" alt="AKM Logo">
    <div class="text-center">
    <button class="btn btn-lg btn-primary" type="submit" (click)="logout()" >Logout</button>
    </div>
</div>

<p>{{loginMessage}}</p>

</div> <!-- /container -->
